[loggers]
keys=root

[logger_root]
handlers=file
level=NOTSET

[formatters]
keys=simpleFormatter

[formatter_simpleFormatter]
format=%(asctime)s %(levelname)s %(name)s %(threadName)s : %(message)s

[handlers]
keys=file

[handler_file]
class=FileHandler
formatter=simpleFormatter
level=NOTSET
args=('rate_limit.log',)